<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Javascript Todo List</title>
  <link rel="stylesheet" href="./index.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"

      crossorigin="anonymous"

</head>
<body>
  
    <h1>Coder une Todo List en Javascript</h1>

    <form action="">
      <input type="tel" name="" class="todo-input" placeholder="Ajouter une tÃ¢che">
      <button type="submit"class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select">
        <select name="todos" class="todo-filter">
          <option value="all">Toutes</option>
          <option value="completed">Faites</option>
          <option value="uncompleted">A faire</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <footer class="todo-footer">
      <span class="todo-count"></span>
    </footer>

  <script src="./index.js"></script>
